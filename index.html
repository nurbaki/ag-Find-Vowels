<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Find vowels</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row text-center m-5">
        <input
          type="text"
          class="mt-5 form-control input-lg"
          placeholder="Type your text here..."
        />
        <button type="button" class="btn btn-info mt-2 fw-bold find">
          FIND
        </button>
        <button type="button" class="btn btn-success mt-2 fw-bold clean">
          CLEAN
        </button>
        <p class="h1 m-5 p-5 fw-bold" style="color: turquoise">
          There are <span class="vowels">0</span> vowels in your Text.
        </p>
      </div>
    </div>

    <script src="vowel.js"></script>
  </body>
</html>
